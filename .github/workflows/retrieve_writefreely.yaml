---
name: "[writefreely] retrieve notes"

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - new_note

jobs:
  retrieve_notes:

    runs-on: "ubuntu-latest"

    permissions:
      contents: write

    strategy:
      max-parallel: 1
      matrix:
        collections:
          - tk
          - offload
          - weeknotes

    steps:
      - uses: "actions/checkout@v4"
        with:
          ref: ${{ github.ref_name }}
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.12"
      - name: "go to `./scripts`"
        run: |
          cd scripts
      - name: "install dependencies"
        run: |
          pip install -r scripts/requirements.txt
      - name: "retrieve from `write.apresalnu.it`"
        run: |
          cd scripts && python import_wf_${{ matrix.collections }}.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– ajoute les notes importÃ©es `write.apreslanu.it/${{ matrix.collections }}`"
          file_pattern: "content/write.apreslanu.it/${{ matrix.collections }}/*.md"
